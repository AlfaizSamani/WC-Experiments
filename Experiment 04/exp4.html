<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      transition: 0.3s;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    h3 {
      text-align: center;
      color: #1a237e;
      font-weight: 700;
      margin-bottom: 25px;
    }
    label {
      color: #1a237e;
      font-weight: 600;
    }
    .form-control {
      border: 1px solid #90caf9;
      border-radius: 8px;
      padding: 10px;
      transition: 0.2s;
    }
    .form-control:focus {
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26,35,126,0.3);
    }
    .btn-primary {
      background-color: #1a237e;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #3949ab;
    }
    .error {
      color: #d32f2f;
      font-size: 0.85rem;
      margin-top: 4px;
    }
    .success {
      color: #2e7d32;
      font-size: 1rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Registration Form</h3>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        <div id="firstNameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        <div id="lastNameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
        <div id="passwordError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
        <div id="mobileError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address">
        <div id="addressError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div id="successMsg" class="success text-center"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function validateForm() {
      document.getElementById("firstNameError").innerText = "";
      document.getElementById("lastNameError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("mobileError").innerText = "";
      document.getElementById("addressError").innerText = "";
      document.getElementById("successMsg").innerText = "";

      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let password = document.getElementById("password").value.trim();
      let email = document.getElementById("email").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let address = document.getElementById("address").value.trim();

      let isValid = true;

      if (!/^[A-Za-z]{6,}$/.test(firstName)) {
        document.getElementById("firstNameError").innerText = "At least 6 letters, alphabets only.";
        isValid = false;
      }
      if (lastName === "") {
        document.getElementById("lastNameError").innerText = "Last Name cannot be empty.";
        isValid = false;
      }
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
        isValid = false;
      }
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format.";
        isValid = false;
      }
      if (!/^\d{10}$/.test(mobile)) {
        document.getElementById("mobileError").innerText = "Mobile number must be 10 digits.";
        isValid = false;
      }
      if (address === "") {
        document.getElementById("addressError").innerText = "Address cannot be empty.";
        isValid = false;
      }
      if (isValid) {
        document.getElementById("successMsg").innerText = "Registration Successful!";
      }
      return false;
    }
  </script>
</body>
</html>
